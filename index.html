<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2088175081.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>To-Do List</h1>
        <ul>
          <li
            v-for="(item,index) in toDoItems"
            v-if="!itemsDone.includes(index)"
          >
            {{item.text}}<i
              class="fa-solid fa-circle-xmark"
              @click="removeTask(index)"
            ></i>
          </li>
        </ul>
        <input
          type="text"
          placeholder="Inserisci un nuovo task"
          v-model="newTask"
        />
        <button @click="addNewTask()">Aggiungi</button>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
